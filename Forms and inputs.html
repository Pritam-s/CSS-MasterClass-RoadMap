<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }

        .container {
            border: 2px solid paleturquoise
        }

        .forms div {
            /* border: 2px solid palegreen; */
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- 
The different input types are as follows:

<input type="button">
<input type="checkbox">
<input type="color">
<input type="date">
<input type="datetime-local">
<input type="email">
<input type="file">
<input type="hidden">
<input type="image">
<input type="month">
<input type="number">
<input type="password">
<input type="radio">
<input type="range">
<input type="reset">
<input type="search">
<input type="submit">
<input type="tel">
<input type="text"> (default value)
<input type="time">
<input type="url">
<input type="week"> -->


    <div class="container">
        <h2>This is Form and Input</h2>
        <form class="forms" action="file.php">

            <div>
                <label for="name">Name (Text): </label>
                <!-- 
                    Proper use of labels with the elements above will benefit:

                Screen reader users (will read out loud the label, when the user is focused on the element).
                
                Users who have difficulty clicking on very small regions (such as checkboxes) - because when a user clicks the text within the <label> element, it toggles the input (this increases the hit area). -->
                <input type="text" name="nametext" id="name">
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="myemail" id="email">
            </div>

            <div>
                <label for="color">Color: </label>
                <input type="color" name="mycolor" id="color">
            </div>

            <div>
                <label for="date">Date: </label>
                <input type="date" name="date" id="date">
            </div>

            <div>
                <label for="datetime">DateTime: </label>
                <input type="datetime" name="" id="datetime">
            </div>

            <div>
                <label for="number">Number: </label>
                <input type="number" name="" id="number">
            </div>

            <div>
                <label for="password">Password: </label>
                <input type="password" name="" id="password">
            </div>

            <div>
                <label for="range">Range: </label>
                <input type="range" name="" id="range">
            </div>

            <div>
                <label for="checkbox">Checkbox: </label>
                <input type="checkbox" name="" id="">
            </div>

            <div>
                <label for="radio">Radio: </label>
                <input type="radio" name="" id="radio">
            </div>


        </form>

    </div>

</body>

</html>
